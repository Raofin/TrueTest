name: ğŸš€ .NET CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore OPS.sln

      - name: ğŸ—ï¸ Build solution
        run: dotnet build OPS.sln --no-restore --configuration Release

      - name: âœ… Run tests
        run: dotnet test OPS.sln --no-build --configuration Release --verbosity normal
