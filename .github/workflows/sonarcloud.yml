name: ğŸŒ¥ï¸ SonarQube Cloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  sonarcloud-analysis:
    name: Analyze .NET Code Quality
    runs-on: ubuntu-latest
    environment: SonarCloud
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: â˜• Setup Java (required for SonarCloud)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "zulu"

      - name: ğŸ“¥ Install SonarScanner CLI for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: ğŸ“¦ Restore project dependencies
        run: dotnet restore OPS.sln

      - name: ğŸš€ Start SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"learnathon-by-geeky-solutions_elite-programmers" \
            /o:"learnathon-by-geeky-solutions" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: ğŸ› ï¸ Build solution
        run: dotnet build OPS.sln --no-restore --configuration Release

      - name: âœ… Run tests and collect coverage
        run: |
          dotnet tool install --global dotnet-coverage
          dotnet-coverage collect "dotnet test OPS.sln --no-build --configuration Release" -f xml -o "coverage.xml"

      - name: ğŸ§¾ End SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run:
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"